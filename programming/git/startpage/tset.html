<html>
<head>
	<title>DIV Link</title>

	<style type="text/css">
	.link-container {
		border: 1px solid;
		width: 100%;
		height: 20px;
	}

	.link-container a {
		display: block;
		background: #c8c8c8;
		height: 100%;
		text-align: center;
	}

	.link-container a:hover {
		background: #f8f8f8;
	}

	</style>

</head>
<body>

	<div class="link-container">
		<a href="http://www.stackoverflow.com">Stack Overflow</a>
	</div>

	<div class="link-container">
		<a href="http://www.stackoverflow.com">Stack Overflow</a>
	</div>

</body> </html>
